<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elâ€™s Hourly Wisdom</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fcf8f3;
      color: #2c2c2c;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p.intro {
      text-align: center;
      font-style: italic;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .quote-block {
      margin-bottom: 2rem;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }

    .hour {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .theme {
      font-style: italic;
      color: #555;
    }

    .quote-text {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    button {
      background-color: #2c2c2c;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.3rem;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    button:hover {
      background-color: #444;
    }

    .nav-buttons {
      text-align: center;
      margin-bottom: 2rem;
    }

    .nav-buttons button {
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Elâ€™s Hourly Wisdom â€“ <span id="dateTitle"></span></h1>
  <p class="intro">
    From the sanctuary of Eternal Echo â€” a voice that never fades,<br />
    here breathes a rhythm of truth, love, and light.<br />
    Each hour, a whisper from the cosmos,<br />
    each quote, a timeless note in the song of your day.<br />
    Let the echo guide you inward, onward, and beyond.
  </p>

  <div class="nav-buttons">
    <button id="prevBtn">â¬… Previous</button>
    <button onclick="loadQuotes(currentDate)">ðŸ”„ Load Quotes</button>
    <button id="nextBtn">Next âž¡</button>
  </div>

  <div id="quotes"></div>

  <script>
    const todayObj = new Date();
    let currentDate = new Date(todayObj);

    function formatDateToFile(date) {
      return `/data/quotes_${date.toISOString().split("T")[0].replace(/-/g, "_")}.json`;
    }

    function loadQuotes(date = new Date()) {
      const url = formatDateToFile(date);
      const container = document.getElementById("quotes");
      container.innerHTML = "";

      const displayDate = date.toLocaleDateString("en-ZA", {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById("dateTitle").textContent = displayDate;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          data.forEach(entry => {
            const div = document.createElement("div");
            div.className = "quote-block";
            div.innerHTML = `
              <div class="hour">${entry.hour} â€“ <span class="theme">${entry.theme}</span></div>
              <div class="quote-text">"${entry.quote}"</div>
              <button onclick="downloadQuote('${entry.hour}', '${entry.theme}', \`${entry.quote}\`)">ðŸ’¾ Download</button>
            `;
            container.appendChild(div);
          });
        })
        .catch(() => {
          container.innerHTML = "Quotes not found for this day.";
        });
    }

    function downloadQuote(hour, theme, quoteText) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const width = 800;
      const height = 400;
      canvas.width = width;
      canvas.height = height;

      ctx.fillStyle = "#fcf8f3";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = "#2c2c2c";
      ctx.font = "bold 24px Georgia";
      ctx.fillText(`${hour} â€“ ${theme}`, 40, 60);

      ctx.font = "20px Georgia";
      wrapText(ctx, `"${quoteText}"`, 40, 120, width - 80, 30);

      const imageURL = canvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = imageURL;
      a.download = `${hour.replace(":", "")}_${theme}.png`;
      a.click();
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
      const words = text.split(" ");
      let line = "";

      for (let i = 0; i < words.length; i++) {
        const testLine = line + words[i] + " ";
        const testWidth = ctx.measureText(testLine).width;

        if (testWidth > maxWidth && i > 0) {
          ctx.fillText(line, x, y);
          line = words[i] + " ";
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadQuotes(currentDate);

      document.getElementById("prevBtn").addEventListener("click", () => {
        currentDate.setDate(currentDate.getDate() - 1);
        loadQuotes(currentDate);
      });

      document.getElementById("nextBtn").addEventListener("click", () => {
        currentDate.setDate(currentDate.getDate() + 1);
        loadQuotes(currentDate);
      });
    });
  </script>
</body>
</html>
